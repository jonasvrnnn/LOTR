<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./button.css">
</head>
<body>
    <h1>Welkom bij de Lord Of The Rings Quiz!</h1>
    <button id="startButton">Start de Quiz</button>
    <div id="quizContainer">
        <p id="quote">Hier komt de quote...</p>
        <input type="text" id="answer" placeholder="Jouw antwoord">
        <button id="submitAnswer">Verstuur</button>
    </div>
    <div id="controlButtons" style="display: none; margin-top: 20px;">
        <button id="pauseButton">Pauze</button>
        <button id="exitButton">Verlaten</button>
    </div>
    
    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('controlButtons').style.display = 'block';
        });

        document.getElementById('pauseButton').addEventListener('click', function() {
            alert('Quiz gepauzeerd');
        });

        document.getElementById('exitButton').addEventListener('click', function() {
            if (confirm('Weet je zeker dat je de quiz wilt verlaten?')) {
                location.reload();
            }
        });
    </script> 
</body>
</html>
