<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
    <body>
        
    <h1>Welkom bij de Lord Of The Rings Quiz!</h1>
    <button id="startButton">Start de Quiz</button>

    <section id="quizContainer">
        <p id="quote">Hier komen de vragen...</p>
        <input type="text" id="answer" placeholder="Jouw antwoord">
        <button id="submitAnswer">Verstuur</button>
    </section>

    <section id="controlButtons" style="display: none; margin-top: 20px;">
        <button id="pauseButton">Pauze</button>
        <button id="exitButton">Verlaten</button>
    </section>

    <audio src="./Lord of the Rings   Sound of The Shire.mp3" 
     autoplay loop ></audio>

     <article id="popup">
        <p id="popupMessage">Weet je zeker dat je de quiz wilt verlaten?</p>
        <button id="confirmButton">Ja</button>
        <button id="cancelButton">Nee</button>
    </article>
    
    <div id="popupBackground"></div>

     <section id="motivationalMessage"></section>
     <script src="./script.js"></script> 
     <script src="./audio.js"></script>
     <script src="./thema_LOTR.js"></script>
     <script src="./message.js"></script>
</body>
</html>
