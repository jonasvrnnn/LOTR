<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 rounds</title>
    <link rel="stylesheet" href="./style.css">
</head>
    <body>
        
    <h1>Welkom bij 10 rounds!</h1>
    <button id="startButton">Start de Quiz</button>

    <section id="quizContainer" style="display: none;">
        <header>
            <h2 id="quote">Hier komt de vraag...</h2> 
        </header>
        <div id="buttons">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
        </div>
        <button id="submitAnswer" class="next">Volgende</button>
        <section id="motivationalMessage" style="margin-top: 20px;"></section>
    </section>


    <section id="controlButtons" style="display: none; margin-top: 20px;">
        <button id="pauseButton">Pauze</button>
        <button id="exitButton">Verlaten</button>
    </section>

    <audio src="./Lord of the Rings   Sound of The Shire.mp3" 
     autoplay loop ></audio>

     <article id="popup">
        <p id="popupMessage">Weet je zeker dat je de quiz wilt verlaten?</p>
        <button id="confirmButton">Ja</button>
        <button id="cancelButton">Nee</button>
    </article>
    
    <div id="popupBackground"></div>

     <script src="./quiz_functionaliteit_Jonas/script.js"></script>
     <script src="./script.js"></script> 
     <script src="./audio.js"></script>
     <script src="./thema_LOTR.js"></script>
     <script src="./message.js"></script>
</body>
</html>
