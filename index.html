<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
    <script  src="script.js" defer></script>
    <title>Login</title>
  </head>
  <body>
    <h1>Login to <br> Middle-Earth</h1>
    <h2>Login</h2>
    <div>
        <form id="nameForm" action="#" method="post">
            <label for="username">Gebruikersnaam: </label>
            <input type="text" name="input" id="username">
        </div>
            <br>
            <div>
            <label for="password" id="formPassword">Wachtwoord:</label>
        <input type="password" name="password" size="20" id="password">
    </div>
    <button type="submit" id="login">Begin Adventure</button>
      </body>
</html>
